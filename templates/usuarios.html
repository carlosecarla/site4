<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <table border="1">
        <tr>

            <th>Nome</th>
            <th>Email</th>

        </tr>
        {% for usuario in usuarios %}
        <tr>

            <td>{{ usuario[0] }}</td>
            <td>{{ usuario[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Voltar ao Formulário</a>
</body>
</html>
